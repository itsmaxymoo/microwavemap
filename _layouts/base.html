<!DOCTYPE html>

<html>

<head>
	<!-- Meta -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta name="generator" content="Jekyll">
	<meta name="description"
		content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<link rel="canonical" href="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />

	<!-- OG Meta -->
	<meta property="og:title"
		content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description"
		content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}">
	<!-- <meta property="og:image" content="{{ site.baseurl }}/{{ site.main_image }}"> -->

	<!-- Favicon -->
	<!-- <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/branding/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/branding/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/branding/favicon-16x16.png">
	<link rel="manifest" href="{{ site.baseurl }}/assets/branding/site.webmanifest">
	<link rel="mask-icon" href="{{ site.baseurl }}/assets/branding/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/branding/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="{{ site.baseurl }}/assets/branding/browserconfig.xml">
	<meta name="theme-color" content="#ffffff"> -->

	<!-- Assets -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/main.css" />
	<!-- <script type="text/javascript" src="{{ site.baseurl }}/assets/main.js"></script> -->

	<!-- Page specific -->
	{% if page.head %}{{ page.head }}{% endif %}

</head>

<body class="content">
	<header>
		<section class="hero is-small is-link">
			<div class="hero-body">
				<h1 class="title mb-1">{{ site.title }}</h1>
			</div>

			<div class="hero-foot">
				<nav class="tabs is-boxed is-fullwidth">
					<div class="container">
						<ul>
							{% for nav_item in site.data.nav %}

								<li {% if nav_item.url == page.url %}class="is-active"{% endif %}>
									<a href="{{ nav_item.url }}">{{ nav_item.name }}</a>
								</li>

							{% endfor %}
						</ul>
					</div>
				</nav>
			</div>
		</section>
	</header>

	{{ content }}
</body>

</html>
